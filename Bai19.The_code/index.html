<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code tag</title>
  </head>
  <body>
    <h1>Code Tag</h1>
    <!-- Code tag: dùng để đánh dấu một đoạn mã lập trình (có ngữ nghĩa) -->
    <p>
      Hôm nay cụ nghĩa sẽ dạy các con về thẻ &lt;table&gt;&lt;/table&gt; và
      &lt;fieldset&gt;&lt;/fieldset&gt;
    </p>
    <p>
      Hôm nay cụ nghĩa sẽ dạy các con về thẻ
      <code>&lt;table&gt;&lt;/table&gt;</code> và
      <code>&lt;fieldset&gt;&lt;/fieldset&gt;</code>
    </p>
    <!-- Sau khi chạy có thể dễ dàng nhìn thấy sự khác nhau về mặt font chữ của thẻ ở 2 dòng, khi dùng thẻ code, trình duyệt sẽ hiểu là text trong thẻ code là 1 đoạn mã-->
    <pre>
        <code>
            $cuNghiaDepTrai = 5;
            echo $cuNghiaDepTrai;
        </code>
     </pre>
  </body>
</html>
